#General
#Single word, no special chars allowed
projectName=BasePackages

#Build properties

#workspace.dir comes from jenkins

#Reference properties that will be used for the build
abeBuildProperties=${WORKSPACE}/BuildSolution/master_build_Refenrece/build.properties

# Use slash "/" as path separator. Example: Use "C:/SoftwareAG", instead of "C:\SoftwareAG".
isProjectsDir=${WORKSPACE}/assets/IS/packages
isTestDir=${WORKSPACE}/assets/IS/Tests
isConfigDir=
bpmProjectsDir=${WORKSPACE}/assets/BPM/
mwsProjectsDir=${WORKSPACE}/assets/MWS/
rulesProjectsDir=
umProjectsDir=
#umProjectsDir=${workspace.dir}/${projectName}/UniversalMessaging/ Should always be named UniversalMessageing

#9.5 can not deploy JMS Queues - create them by this workaround
umQueues=

# Use slash "/" as path separator. Example: Use "C:/SoftwareAG", instead of "C:\SoftwareAG".
buildOutputDir=${WORKSPACE}/target/${projectName}/build

#Deploy options
repositoryName=${projectName}Repo


#Test packages
testPackageNamePattern=*_Test
jenkinsReportDir=${WORKSPACE}/report
